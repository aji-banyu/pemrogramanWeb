<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar formatting</title>
</head>
<body>
    <p>text biasa</p>
    <p><b>text bold</b></p>
    <p><strong>text strong</strong></p>
    <p><em>text emphasized</em></p>
    <p><i>text italic</i></p>
    <p><small>text small</small></p>
    <p>text <mark>mark</mark></p>
    <p>text <del>delete</del></p>
    <p>text <del>delete</del> <ins>insert</ins></p>
    <p>ini <sub>subscript</sub>text</p>
    <p>ini <sup>superscript</sup>text</p>
</body>
</html>
